services:
  - type: web
    name: book-ranking-api
    plan: free
    runtime: node
    nodeVersion: "20"
    buildCommand: pnpm install && pnpm build:shared && cd apps/api && npx prisma generate && npx prisma db push && npx tsx prisma/seed.ts
    startCommand: cd apps/api && npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: HOST
        value: "0.0.0.0"
      - key: DATABASE_URL
        sync: false
